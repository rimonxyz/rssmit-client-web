
<header class="site-header">
    <div class="container-fluid">

        <a href="http://www.sharemyrevenue.net"class="site-logo"> 
            <!--<span [routerLink]="['/']">ShareMyRevenue</span>-->
            <img class="hidden-md-down" src="assets/img/smr-logo.png" alt="">
            <img class="hidden-lg-up" src="assets/img/smr-logo.png" alt="">
        </a>

        <button id="show-hide-sidebar-toggle" class="show-hide-sidebar">
            <span>toggle menu</span>
        </button>

        <button class="hamburger hamburger--htla">
            <span>toggle menu</span>
        </button>
        <div class="site-header-content">
            <div class="site-header-content-in">
                <div class="site-header-shown">
                    <div class="pull-left">
                      <a *ngIf="!isLoggedIn()" href="//docs.sharemyrevenue.net">Documentations</a>&nbsp;&nbsp;&nbsp;
                    </div>
                    <div class="pull-left">
                        <a *ngIf="!isLoggedIn()" href="/privacy-policy">Privacy Policy</a>
                      </div>
                    <span class="pull-left">{{getUsername()}}</span>

                    <div class="dropdown user-menu">
                        <button class="dropdown-toggle" id="dd-user-menu" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <img src="../assets/img/avatar-2-64.png" alt="">
                        </button>
                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dd-user-menu">
                            <a class="dropdown-item" *ngIf="!isLoggedIn()" [routerLink]="['login']"><span class="font-icon glyphicon glyphicon-user"></span>Login</a>
                            <a class="dropdown-item" *ngIf="!isLoggedIn()" [routerLink]="['signup']"><span class="font-icon glyphicon glyphicon-user"></span>Signup</a>
                            <!-- <a class="dropdown-item" ><span class="font-icon glyphicon glyphicon-user"></span>Logout</a> -->
                            <!-- <a class="dropdown-item" href="#"><span class="font-icon glyphicon glyphicon-user"></span>Profile</a>
                            <a class="dropdown-item" href="#"><span class="font-icon glyphicon glyphicon-cog"></span>Settings</a>
                            <a class="dropdown-item" href="#"><span class="font-icon glyphicon glyphicon-question-sign"></span>Help</a> -->
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" *ngIf="isLoggedIn()" [routerLink]="['logout']"><span class="font-icon glyphicon glyphicon-log-out"></span>Logout</a>
                        </div>
                    </div>

                    <button type="button" class="burger-right">
                        <i class="font-icon-menu-addl"></i>
                    </button>
                </div><!--.site-header-shown-->

                <div class="mobile-menu-right-overlay"></div>

            </div><!--site-header-content-in-->
        </div><!--.site-header-content-->
    </div><!--.container-fluid-->
  </header><!--.site-header-->
