<div class="page-center">
  <div class="page-center-in">
      <div class="container-fluid">
          <form  #signUpForm="ngForm" (ngSubmit)="signUp(signUpForm.value)" class="sign-box col-sm-4 sign-in-box">
              <div class="sign-avatar">
                  <!-- <img src="../assets/img/avatar-sign.png" alt=""> -->
              </div>
              <h2 class="sign-title text text-primary">Sign Up<br/></h2>
              <div class="form-group">
                  <input type="text" [(ngModel)]="name" name="name" class="form-control" placeholder="Name"/>
              </div>
              <div class="form-group">
                  <input type="text" [(ngModel)]="username" name="username" class="form-control" placeholder="Username"/>
              </div>
              <div class="form-group">
                  <input type="email" [(ngModel)]="email" name="email" class="form-control" placeholder="E-Mail"/>
              </div>
              <div class="form-group">
                  <input type="password" [(ngModel)]="password" name="password" class="form-control" placeholder="Password"/>
              </div>
              <!--<div class="form-group">-->
                  <!--<div class="checkbox float-left">-->
                      <!--<input type="checkbox" id="signed-in"/>-->
                      <!--<label for="signed-in">Keep me signed in</label>-->
                  <!--</div>-->
                  <!--<div class="float-left reset">-->
                      <!--<a href="reset-password.html">Reset Password</a>-->
                  <!--</div>-->
              <!--</div><br/>-->
              <button type="submit" class="btn btn-rounded pull-right">Sign Up</button>
              <p class="sign-note">New to our website? <a [routerLink]="['/login']">Sign In</a></p>
              <!--<button type="button" class="close">
                  <span aria-hidden="true">&times;</span>
              </button>-->
          </form>
      </div>
  </div>
</div><!--.page-center-->
