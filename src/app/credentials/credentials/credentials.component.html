<div class="box-typical box-typical-padding">

  <h5 class="m-t-lg with-border">My Credentials</h5>

  <div class="row">
    <form #shareRevForm="ngForm" (ngSubmit)="saveCredentials(shareRevForm.value)">
      <div class="col-lg-2">
        <div class="form-group">
          <label class="form-label semibold">Client ID:</label>
          <div class="form-control-wrapper form-control-icon-left">
            <input [(ngModel)]="clientId" [value]="credentials.clientId" name="clientId" type="number" class="form-control"
                   placeholder="Client ID"/>
            <i class="fa fa-lock"></i>
          </div>
          <!--<em *ngIf="shareRevForm.controls.totalRevenue?.invalid && shareRevForm.controls.totalRevenue?.touched">*Required!<br/></em>-->
          <!--<em *ngIf="shareRevForm.controls.totalRevenue?.value<5000 && shareRevForm.controls.totalRevenue?.touched">*You-->
          <!--can not share revenue less than 5000</em>-->
        </div>
      </div>
      <div class="col-lg-2">
        <div class="form-group">
          <label class="form-label semibold">Client Secret:</label>
          <div class="form-control-wrapper form-control-icon-left">
            <input [(ngModel)]="clientSecret" [value]="credentials.clientSecret"  name="clientSecret" type="number" class="form-control"
                   placeholder="Client Secret"/>
            <i class="fa fa-lock"></i>
          </div>
          <!--<em *ngIf="shareRevForm.controls.sharePercentage?.invalid && shareRevForm.controls.sharePercentage?.touched">*Required!<br/></em>-->
          <!--<em *ngIf="shareRevForm.controls.sharePercentage?.value>100 || shareRevForm.controls.sharePercentage?.value<10">*Should be between 10 t0 100</em>-->
        </div>
      </div>


      <div class="col-lg-3">
        <div class="form-group">
          <label class="form-label semibold">Firebase Server Key:</label>
          <div class="form-control-wrapper form-control-icon-left">
            <input [(ngModel)]="firebaseServerKey" [value]="credentials.firebaseServerKey"  name="firebaseServerKey" placeholder="Server Key"
                   class="form-control"/>
            <i class="fa fa-lock"></i>

          </div>
        </div>
      </div>

      <div class="col-lg-2">
        <div class="form-group">
          <label class="form-label semibold">Save</label>
          <div class="form-control-wrapper form-control-icon-left">
            <button type="submit" class="form-control btn btn-primary btn-rounded" placeholder="Left">
              Save
            </button>
          </div>
        </div>
      </div>
    </form>
  </div><!--.row-->

</div>
